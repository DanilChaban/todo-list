<div class="add-container">
  <div  class="blue-block">
    <p class="text">ADD TODO</p>
  </div>
  <input [(ngModel)]="inputValue" type="text"  placeholder="  Add Todo ..." class="input"><br>
   <div *ngIf="activeLinkService.isDuplicate" class="repeat">
    {{'Такая задача уже существует!'}}
  </div>
  <button  [class.disabled-button]="isButtonDisabled()"   (click)="addTodo()" class="button">ADD</button>
</div>
