<div class="container-list">
  <div class="block">
    <p>My Todo List</p>
  </div>
  <div class="container-child">
    <div  class="container-todos">
      <div *ngFor="let todo of activeLinkService.getTodos() let i = index"  class="block-todo" [ngClass]="{'highlighted': isChecked[i]}" (click)="toggleHighlight(i)">
       <div class="block-checkbox" >
        <input type="checkbox" [ngModel]="isChecked[i]">
        <p class="text-todo">{{todo.value}}</p>
       </div>
        <div class="block-delete">
        <p class="text-month">{{ todo.date | date:'MMM d, y' }}</p>
        <svg xmlns="http://www.w3.org/2000/svg" (click)="addToFavorite(todo.value, i)"  [ngClass]="{'clicked': isClicked[i]}" class="icon" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="m480-144-50-45q-100-89-165-152.5t-102.5-113Q125-504 110.5-545T96-629q0-89 61-150t150-61q49 0 95 21t78 59q32-38 78-59t95-21q89 0 150 61t61 150q0 43-14 83t-51.5 89q-37.5 49-103 113.5T528-187l-48 43Zm0-97q93-83 153-141.5t95.5-102Q764-528 778-562t14-67q0-59-40-99t-99-40q-35 0-65.5 14.5T535-713l-35 41h-40l-35-41q-22-26-53.5-40.5T307-768q-59 0-99 40t-40 99q0 33 13 65.5t47.5 75.5q34.5 43 95 102T480-241Zm0-264Z"/></svg>
        <button (click)="deleteTodos(todo.value)" class="delete-button">X</button>
        </div>
      </div>
    </div>
  </div>
</div>
